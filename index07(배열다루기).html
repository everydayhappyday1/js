<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <!-- 배열 다루기 -->
    <script>    
        //배열을 선언하는 다양한 방법
        var arr = new Array(); // var arr = [];
        console.log(arr); //여기까지만 쓰면 빈 배열만 보인다. 값을 넣지 않았기 때문

        var arr2 = new Array(10); // 배열의 크기를 지정하는 방법 
        console.log(arr2);

        var arr3 = new Array("a","b","c","d","e"); // 생성과 초기화
        console.log(arr3);



        //다양한 함수
        //자바스크립트는 mdn에서 기능 확인이 가능
        //구글에서 자바스크립트mdn 쳐보기
        //https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array
        arr.push(100); // 배열 끝에 추가
        arr.push(200);
        arr.push(300);
        arr.push(400);
        arr.push(500);
        console.log(arr);
        console.log("---------------------------------");

        arr.unshift(1000); //배열의 앞에 추가
        console.log(arr);

        console.log("---------------------------------");

        arr.pop(); //배열의 끝부터 제거
        console.log(arr);

        console.log("---------------------------------");
        arr.shift; // 배열의 앞부분 제거
        console.log(arr);

        console.log("---------------------------------");
        arr.splice(1, 2); // 1번인덱스에서 2개 삭제
        console.log(arr);

        console.log("---------------------------------");
        arr.splice(0,1,"가","나","다","라"); // 0번 인덱스에서 하나 삭제, 뒤에는 추가
        console.log(arr);

        console.log("---------------------------------");
        //abc를 2번째 인덱스에 추가하고 싶다면?
        arr.splice(2,0,"a","b","c");
        console.log(arr);

        console.log("---------------------------------");
        //indexof, lastindexof
        var index = arr.indexOf('a');
        console.log("a의 위치: "+index);
        var index2 = arr.lastIndexOf('c');
        console.log("뒤에서부터 찾는 c의 인덱스"+index2);

        console.log("---------------------------------");
        //sort (정렬)
        arr.sort();
        console.log(arr); //오름차순
        arr.reverse();
        console.log(arr); //내림차순

    </script>
</body>
</html>
