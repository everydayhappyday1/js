<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 즉시실행함수
        // 1. 페이지가 시작과 동시에 실행해야 하는 함수가 있을 때 사용한다.
        // 2. 
        (function(){
            console.log("실행됨");
        })();

        //매개변수를 줄 수도 있다.
        (function(a,b,c){
            console.log("실행됨");
            console.log(a,b,c);

        })(1,2,3);





        // 페이지 로드 이후(시작과 동시에) 실행하는 경우 이런식으로 ....
        function test01(){
            console.log("첫번째로 동작");
        }

        function test02(){
            console.log("두번째로 동작");
        }
        (function(){
            test01();
            test02();
        })();






    </script>
</body>
</html>
