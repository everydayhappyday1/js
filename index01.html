<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js파일을 링크 걸어서 가져오는 방법  -->
    <!-- 이 부분에서는 text/javascript 꼭 써야한다. -->
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <!-- 자바스크립트는 뭔가 따로 설치할 필요 없다. course 폴더에서 js 파일 만들고 그 안에 css 폴더 안에 있떤 vscode 파일을 가져다 넣어주면 됨 -->
    <!-- 자바스크립트: 바디 영역에 스크립트 열고 기술한다. -->
    <!-- 1. html 위에서 동작한다.
         2. script태그를 사용해서 표현하며, 위에서부터 아래로 실행됩니다.
    -->


    <!-- type="text/javascript" 스크립트에 속성으로 이렇게 줘야 하지만 html5에서는 생략 가능 -->
    <script type="text/javascript">  
        document.write("안녕하세요");
        var a = 1;
    </script>   
    <h3>html태그</h3>
    <script>
        document.write(a);
    </script>
</body>
</html>
