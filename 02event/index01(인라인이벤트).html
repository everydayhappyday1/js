<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이벤트: 프로그램에서 이벤트는 동작을 말한다.  -->
    <!-- 이벤트 앞에는 on이 붙는다. -->

    <!-- 인라인 이벤트: 태그에서 직접 이벤트를 기술하는 방법 -->
    <!-- 이벤트에는 자바스크립트 코드를 쓰면 된다. -->
    <button type="button" onclick="var a = 1; console.log(a);">인라인 이벤트 1</button>
    <button type="button" onclick="alert('버튼클릭함');">인라인 이벤트 2</button>
    <button type="button" onclick="check();">함수호출</button>
    


    <script>
        function check(){
            alert("버튼클릭");
        }
    </script>
    <hr>

    <!-- 사용자가 어떤 버튼을 클릭했는가? 확인할 필요가 있다면, 이벤트 매개변수로 this를 준다.
    태그에서 this를 사용하면 태그 자신을 가르키게 도니다ㅣ. -->

    <!-- 중요!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!11 -->
    <h3>여러 버튼에 인라인 이벤트 적용하기</h3>
    <!-- 어떤 버튼을 클릭했는지 알기: 이벤터의 매개변수로 this를 전달한다.  -->
    <!-- 태그에서 this를 사용하면 태그 자신을 가르키게 된다. -->
    <button type="button" id="a" onclick="check2(this)">1</button>
    <button type="button" id="b" onclick="check2(this)">2</button>
    <button type="button" id="c" onclick="check2(this)">3</button>
    <button type="button" id="d" onclick="check2(this)">4</button>
    <script>
        function check2(x){ // 위의 this를 x로 받아줄 수 있도록 매개변수 사용 
            console.log("이벤트 실행됨");
            console.log(x);
            console.log(x.type); // 태그가 가진 속성에 접근 가능
            console.log(x.id);


            //선택된 태그의 요소를 치환한다.
            x.innerHTML = x.id; // 태그 안의 값을 html 형태로 가져다 넣겠다는 뜻.
                                //내가 선택한 id 값을 내가 가진 버튼 사이에 html 형태로 넣겠다
        }
    </script>

    
    <!-- w3스쿨 -->
    <button onclick="this.innerHTML=Date()">The time is?</button>   
    
</body>
</html>
