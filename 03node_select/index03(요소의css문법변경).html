<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="box">
        <li>CSS 속성 변경하기</li>
        <li>style 속성</li>
        <li>표기법 </li>
    </ul>
    <button class="btn">css문법변경</button>
    <script>
        var btn = document.querySelector(".btn");
        btn.onclick = function(){
            var list = document.querySelectorAll(".box > li");
            for (i=0; i<list.length; i++){
                // 잘 가져왔는지 확인: console.log(list[i]);
                // CSS 속성 뒤에는 카멜표기법 형태로 css 속성을 나타낸다. 
                list[i].style.backgroundColor="red"; // style.속성카멜표기법으로
                list[i].style.border="1px solid #777";
            }
        }
    </script>
</body>
</html>
