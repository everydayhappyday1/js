<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        좌석:<br>
        <input type="checkbox" name="seat" value="1">1
        <input type="checkbox" name="seat" value="2">2
        <input type="checkbox" name="seat" value="3">3
        <input type="checkbox" name="seat" value="4">4
        <input type="checkbox" name="seat" value="5">5<br>
        <input type="checkbox" name="seat" value="6">6
        <input type="checkbox" name="seat" value="7">7
        <input type="checkbox" name="seat" value="8">8
        <input type="checkbox" name="seat" value="9">9
        <button type="button" id="btn">예약하기</button>
    </form>
    <script>
        /*
            1. 예약버튼 클릭하면 좌석이 최소 한개 이상 체크되어 있는지 확인
            2. 체크되어 있지 않다면 경고창을 띄우는 코드 작성
            3. 체크되어 있따면 배열에 체크된 자석을 추가
            4. JSON형태의 문자열로 변환
        */
        var co = 0;
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            var seat = document.getElementsByName("seat");
            var arr = new Array();
            for(var i = 0; i < seat.length; i++){
                if(seat[i].checked == false){
                    ++co;  
                }
                if(co == 9){
                    alert("한개이상의 좌석을 선태하세요")
                    co = 0;
                }else if(seat[i].checked == true){
                    arr.push(seat[i].value)
                }
            }
            console.log(arr)
            co = 0;
            var jarr = JSON.stringify(arr);
            console.log('json = '+jarr)


        }


    </script>
</body>
</html>
