<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="check1">쿼리셀렉터</button>
    <div class="box1">
        <ul>
            <li>안녕</li>
            <li>Hello</li>
            <li>듕국말</li>
        </ul>
    </div>
    <script>
        // 일단 버튼을 가져온다.
        var check1 = document.querySelector("#check1"); // css 문법으로 선택 
        // 확인해본다. 
        console.log(check1);
        // 이벤트를 건다.
        check1.onclick = function(){
            //버튼을 클릭하면 박스를 통째로 들고온다. 
            var li = document.querySelector(".box1 > ul > li");  // 1개만 선택함 - 단일선택 - 첫번째인 안녕만 들고온다. // 공백도 선택자이므로 조심한다.
            console.log(li);
            
            var list = document.querySelectorAll(".box1 > ul > li"); // 다중선택자 (모두 가져옴)
            console.log(list);
            for (var i=0; i<list.length; i++){
                console.log(list[i]);
            }
        }   
    
    </script>
    <hr>
    <h3>간단한 실습</h3>

    <input type="checkbox" name="test" class="test" value="1">1
    <input type="checkbox" name="test" class="test" value="2">2
    <input type="checkbox" name="test" class="test" value="3">3
    <input type="checkbox" name="test" class="test" value="4">4

    <button class="btn">체크박스선택버튼</button>

    <script>
        //버튼 클릭하면 name="test"인 querySelectorAll 로 선택하세요.
        var btn = document.querySelector(".btn");
        //console.log(btn);
        btn.onclick = function(){
            var arr = new Array();
            var list = document.querySelectorAll("input[name='test']");
            console.log(list);
            for(var i=0; i<list.length; i++){
                if(list[i.checked == true]){
                    arr.push(list[i]); // arr 마지막에 추가한다 list[i]를
                }
            }
        }
    </script>
</body>
</html>
