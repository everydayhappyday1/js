<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus{
            outline:none;
        }
    </style>
</head>
<body>
    <section>
        <form>
            <label>아이디</label>
            <input type="text" name="id" id="id"><br>
            <span class="idMsg">  </span><br>

            <label>비밀번호</label>
            <input type="password" name="pw" id="pw"><br>
            <span class="pwMsg">  </span><br>
        </form>
    </section>
    <script>
        // onkeyup (눌렀다 뗐을 때), onkeypress(키를 누를 때) 사용
        var id = document.getElementById("id");
        var idMsg = document.querySelector(".idMsg");
        var pw = document.getElementById("pw");
        var pwMsg = document.querySelector(".pwMsg");

        id.onkeyup = function(){
            if(id.value.length < 4){
                id.style.borderColor = "red";
                idMsg.innerHTML = "아이디는 4글자 이상";
            }else{
                id.style.borderColor = "green";
                idMsg.innerHTML = " ";
            }
        }



        
        pw.onkeyup = function(){
            if(pw.value.length < 8){
                pw.style.borderColor = "red";
                pwMsg.innerHTML = "비밀번호는 8글자 이상";
            }else{
                pw.style.borderColor = "green";
                pwMsg.innerHTML = " ";
            }
        }



    </script>
</body>
</html>
