<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 연산자 -->
    <!-- 주로 세개짜리 사용하는 것 추천함 -->
    <script>
        // ==, !=
        var num1 = "10";
        var num2 = 10;
        console.log(num1==num2); // 값만 비교했기 때문에 true
        console.log(num1!=num2); // 값만 비교했기 때문에 false

        // ===, !==
        console.log(num1 === num2);
        console.log(num1 !== num2); //값과 타입까지 비교했기 때문에 true
        console.log("----------------------------------");

        var a;  // 초기화 안됨
        var b = null;   // 초기화 했지만 값은 비어있음
        console.log(a, b, a==b); // 값만 비교해서 true
        console.log(a, b, a!=b); // 값만 비교해서 false

        //정확히 보려면 타입까지 봐야한다. (세개짜리 사용하는 것 추천함)
        console.log(a, b, a===b); 
        console.log(a, b, a!==b); // 값과 타입을모두 비교했기 때문에 true


    </script>
</body>
</html>
