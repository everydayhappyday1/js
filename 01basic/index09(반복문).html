<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. while문
        var a = 1;
        while(a <= 10){
            console.log(a);
            a++;
        }
        console.log(a); //마지막에서 하나 더 증가했기 때문에 
        console.log("===========================");

        


        //2. for문
        for(var i=1; i<=10; i++){
            console.log(i);
        }
        console.log(i); //마지막에서 하나 더 증가했기 때문에 




        //3. 배열과 반복문 (1~10까지)
        var arr = new Array(); // 비어있는 배열 // ArrayList List = new ArrayList();
        for(var i=1; i<=10; i++){
            arr.push(i); // list.add(i);
        }
        console.log(arr);



        //4. 배열의 값을 순서대로 출력
        for(var i=0; i<arr.length; i++){  // 인덱스가 0부터 시작하니까 시작값: 0
            console.log(arr[i]);
        }

    </script>
    <script>
        //2~9단까지 document.write() 이용하여 브라우저에 출력하시오
        for (var i=2; i<=9; i++){
            document.write(i+"단"+"<br>");
            for (var j=2; j<=9; j++){
                document.write(i+"*"+j+"="+i*j+"<br>");
            }
        }


        //for in 반복문 = 자바의 for each
    </script>
</body>
</html>
