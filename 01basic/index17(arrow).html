<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        // 일반익명함수
        // var compute = function(){
        //     console.log("실행됨");
        // }


        // 화살표함수 (자바의 람다식)
        var compute = () =>{
            console.log("실행됨");
        }
        compute();




        // 일반 익명함수
        // var compute02 = function(){
        //     var a= 1;
        //     var b= 2;
        //     console.log(a+b);
        // }
        // 일반 익명함수를 화살표함수로 
        var compute02 = () =>{
            var a= 1;
            var b= 2;
            console.log(a+b);
        }




        // 매개변수가 있고, 반환이 1줄인 경우 (중괄호 생략 가능)
        // 일단 익명함수
        // var compute03 = function(x,y){
        //     return x+y;
        // }

        // 익명함수를 화살표 함수로
        var compute03 = (x,y) => x+y;

        console.log(compute03(1,3));



    </script>
</body>
</html>
