<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS 출력문 4가지
        document.write("브라우저로의 출력"); // 많이 사용하지 않는다.
        console.log("콘솔창으로의 출력, 개발자 도구 콘솔창에서 확인");
        var a = 1;
        var b = '1';
        console.log(a);
        console.log(b);
        console.log(a,b,100); // 콤마 사용하여 변수 여러개 확인 가능

        //경고창과 확인창
        alert("경고창입니다.");
        confirm("확인창입니다."); // 확인창은 버튼이 두개 (확인, 취소) 버튼에 따라 true, false를 받아옴
    </script>
</body>
</html>
