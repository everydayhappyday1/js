<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 향상된 포문 (배열)
        //for in = 자바의 for each
        // 자바에서는 값을 담고, 자바스크립트에서는 index값을 담는다.
        var arr=["a","b","c","d","e"];
        for(var i in arr){
            //console.log(i); //인덱스 값을 담음
            console.log(arr[i]);
        }



        // 향상된 포문 (객체)
        //객체에서는 키값을 담는다.
        //객체는 중괄호로 표현한다. 앞에는 키, 뒤는 값이 들어간다. {키:값}
        //자바의 해시맵과 같다.
        var obj= {a:1, b:2, c:3};
        console.log("---------");
        for(var i in obj){
            //console.log(i); 
            console.log(obj[i]); // 값 출력
        }

        //배열에서는 인덱스를 담고
        //객체에서는 키값을 담는다 ??????????????????/


    </script>
</body>
</html>
