<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #map {

        /* html, body {
            height: 100%;

        } */

        #map {
            height: 500px;
            width: 500px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <!-- 지도가 나오는 곳 -->
    <div id="map"></div>

    
    
    <script>    
        let map;
        function initMap() {
            var myLatLng = { lat: 37.498095, lng: 127.027610}; // 강남역 위도경도 값
            map = new google.maps.Map(document.getElementById("map"), {
                center: myLatLng, // 위도 경도
                zoom: 8, // 숫자가 크면 지도가 확대됨
            });

            new google.maps.Marker({
                position: myLatLng,
                map,
                title: "Hello World!",
            });
        }
    </script>





    <!-- 1. sdk 로드-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCXVrTnWM0qN2DPs2q65fSliBHspUIW9g&callback=initMap&v=weekly" async></script>
    

</body>
</html>
