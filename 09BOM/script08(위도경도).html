        //navigator에서 사용할 수 있는 기능 확인하기 (dir)

        // 이렇게 한 줄로 쓰거나

        //함수를 만들어 놓고 함수 이름 불러쓸수도 있고.
        //성공시 콜백함수 첫번째 매개변수에 실행결과에 대한 정보를 넣어준다.
        function success(position){ 
            console.log(position);
            console.log(position.timeStamp); // 접근한 시간
            console.log(position.coords.latitude); //위도
            console.log(position.coords.longitude); //경도

        }
        //실패시 콜백함수 첫번째 매개변수에 실패에 대한 결과를 넣어준다.
        function fail(error){
            alert("위치정보를 받는데 실패했습니다.");
        }
        navigator.geolocation.getCurrentPosition(success,fail); // 성공하면 seccess를 위의 함수로 전달
                                                                // 실패하면 fail을 위의 함수로 전달
