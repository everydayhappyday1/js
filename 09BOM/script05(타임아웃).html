        // 그래서 리턴 뒤에 함수를 준다. 
        function test(text){   
            return function(){ // 여기 매개변수 자리에 text를 넣으면
                alert("전달된 매개변수"+text); // 얘가 리텀함수의 text를 입력받는다. 그래서 리턴함수 매개변수는 쓰지 않는다.
            }
        }
        setTimeout(test('xx'), 5000);
